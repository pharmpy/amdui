name: lint
on:
  - push
  - pull_request
jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Select node version ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn --frozen-lockfile --ignore-scripts
          useRollingCache: true

      - name: Lint ğŸ‘•
        run: yarn lint
